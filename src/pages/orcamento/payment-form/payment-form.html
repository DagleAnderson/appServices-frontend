<ion-header>
  <ion-navbar>
    <ion-title>Forma de Pagamento</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
      <form  [formGroup]="formGroup" (ngSubmit)="nextPage();$event.preventDefault()">
          <ion-list radio-group formControlName="@type">
              <ion-list-header>
                  Qual tipo de forma de pagamento você aceita?
              </ion-list-header>
              <ion-item>
                  <ion-label>Apenas Dinheiro</ion-label>
                  <ion-radio checked="true"value="pagamentoComDinheiro"></ion-radio>
              </ion-item>  
              <ion-item>
                  <ion-label> Cartão (Crédito ou Débito)</ion-label>
                  <ion-radio checked="false" value="pagamentoComCartao"></ion-radio>
              </ion-item>  
           </ion-list> 
           <ion-item *ngIf="formGroup.value['@type'] == 'pagamentoComCartao'">
              <ion-label stacked>Parcelas do Cartão</ion-label>
              <ion-select formControlName="numeroDeParcelas">
                  <ion-option *ngFor="let n of parcelas;first as f" [value]="n" [selected]="f">
                     {{n}} 
                    </ion-option>
              </ion-select>
          </ion-item> 
        </form>   
        <button ion-button block type="submit" [disabled]="formGroup.invalid" (click)="nextPage()">próximo</button>                   
</ion-content>
