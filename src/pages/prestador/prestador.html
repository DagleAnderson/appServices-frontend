<ion-header>
  <ion-navbar>
      <button  ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button> 
    <ion-title>Prestadores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="page"> 
    <ion-list>
        <button ion-item *ngFor="let prestador of prestadores" (click)="showProfilePrestador(prestador.id)">
            <ion-thumbnail item-start>
                <img style="margin-top:-20px" class="img-circle" src="{{bucketUrl}}/clientprofile/cp{{prestador.id}}.jpg">
            </ion-thumbnail>
            <h2>{{prestador.nomeFantasia}}</h2>
            <p>{{prestador.slogan}}</p>
            <p>Atendimento:{{prestador.localAtendimento}}</p>
            <div  class="title-rating">
                <ion-rating [read]=true [value]=prestador?.mediaDeAvaliacao></ion-rating>
              <p  class="area-void"></p>
            </div>  
          </button>       
      </ion-list>  
  </div>     
</ion-content>
