<ion-header>
  <ion-navbar>
  <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="page">
        <div>
            <profile-client
            [cliente_nome] = cliente?.nome
            [cliente_sobrenome] = cliente?.sobrenome
            [cliente_img] ="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'"
            ></profile-client>
        </div>
      <p text-center>{{cliente?.email}}</p> 

        <ion-card>
          <ion-card-header>Enviar uma imagem de perfil</ion-card-header>
          <ion-item *ngIf="picture">
              <img [src] ="picture">
          </ion-item>
          <ion-item>
            <button ion-button block (click)="getCameraPicture()">CÃ¢mera</button>
            <button *ngIf="picture" ion-button  block (click)="sendPicture()">Enviar Imagem</button>
            <button *ngIf="picture" ion-button  block (click)="cancel()">Cancelar envio</button>
          </ion-item>
          
        </ion-card> 
     </div> 

</ion-content>
