<ion-header>
  <ion-navbar>
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <button style="margin-button:15px"   ion-button block (click) = "showSolicitacaoServico()"> Solicitar Or√ßamento </button>
      <form  style="margin-bottom: 30px">
        <input  text-center style="margin-top:15px;width:100%;height:40px;border:1px solid #999999" type="text" name="search" placeholder="Search: Pintor,Pedreiro,Arquiteto...">
      </form> 
    <ion-list >
        <button  ion-item *ngFor="let item of itens" (click)= "showProfissoes(item.id)">

            </ion-thumbnail>
            <h2>{{item.nome}}</h2>
          </button>
    </ion-list>      
</ion-content>
