<ion-header>
  <ion-navbar>
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>Painel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <br/>
      <div class="datils" style="height: 140px;border-radius: 2%;">
        <p text-center style="display: block; margin-left: auto;margin-right: auto  ">
          Envie uma solicitação para todos os profissionais da área desejada e aguarde seus orçamentos!
        </p>
          <button style="width:70%;display: block; margin-left: auto;margin-right: auto "  ion-button block (click) = "showSolicitacaoServico()"> 
            Solicite um orçamento
          </button>
      </div>      
      <div class="borderEnd">
          <h2>Categorias</h2>
      </div>  
         
     <ion-grid>
        <ion-row text-center>  
            <ion-col size="3" class="datils"  *ngFor="let item of itens" (click)= "showProfissoes(item.id)">
                    <ion-thumbnail item-start>
                        <img class="img-circle" src="{{bucketUrl}}/cat{{item.id}}.jpg">
                    </ion-thumbnail>
                    <h3>{{item.nome}}</h3>
            </ion-col>
          </ion-row>
     </ion-grid>   
    
</ion-content>
