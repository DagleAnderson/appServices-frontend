<ion-header>
  <ion-navbar>
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>Painel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <br/>
      <div class="datils" style="height: 120px;border-radius: 0%;margin-bottom: 20px">
          <p text-center style="display: block; margin-left: auto;margin-right: auto;width: 90%;">
            Envie uma solicitação para todos os profissionais da área desejada e aguarde seus orçamentos!
          </p>
            <button style="width:85%;display: block; margin-left: auto;margin-right: auto "  ion-button block  outline  (click) = "showSolicitacaoServico()"> 
              Solicitar orçamentos
            </button>
        </div>      
      <div class="borderEnd">
          <h2 text-center>Categorias</h2>
      </div>  
         
     <ion-grid>
        <ion-row text-center>  
            <ion-col size="3" class="datils"  *ngFor="let item of itens" (click)= "showProfissoes(item.id)">
                    <ion-thumbnail item-start>
                        <img class="img-circle" src="{{bucketUrl}}/cat{{item.id}}.jpg">
                    </ion-thumbnail>
                    <p>{{item.nome}}</p>
            </ion-col>
          </ion-row>
     </ion-grid>   
    
</ion-content>
