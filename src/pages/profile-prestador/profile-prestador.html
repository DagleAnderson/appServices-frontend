<ion-header>
    <ion-navbar>
    <button  ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button> 
      <ion-title>Perfil do Prestador</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
   <ion-avatar>
       <img class="circle" [src]="prestador?.imageUrl || 'assets/imgs/avatar-blank.png'"> 
       <h2 text-center>{{prestador?.nomeFantasia}}</h2>
       <p text-center>{{prestador?.slogan}}</p>
        
       
       <p class="labelAction">Contratar</p>
    </ion-avatar>
    <div id="divTitle">
        <button class="buttonfloatLeft" text-center>Currículo</button>
        <button class="buttonfloatRight">Portfólio</button>
    </div>

    <div>
      <ion-rating [read]="true" (ionClick)="log($event)"></ion-rating>
    </div>   
  </ion-content>
