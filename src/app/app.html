<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title style=" float:left;margin-top:6px">Menu</ion-title>
       <div style="margin-right: 10px;">
        <img  style="float: right;" class="circle" width="35px" height="35px" [src]="'assets/icon/prestador.png'"> 
        <ion-toggle color="light"
          style="float:right;margin-left:-22px;margin-right: -15px;"
           [(ngModel)]="mode" (ionChange)="changeMode()"></ion-toggle>
        <img  style="float: right;margin-top:0px;" class="circle" width="50px" height="35px" [src]="'assets/icon/user.png'"> 
       </div>    
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!--  <profile-client
      [cliente_nome] =cliente?.nome
      [cliente_sobrenome] =cliente?.sobrenome
      [cliente_img] ="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'"
      ></profile-client>-->
    <ion-list  *ngIf="!mode">
      <button menuClose ion-item *ngFor="let p of pagesCliente" (click)="openPage(p)">
        {{p.title}}
      </button> 
    </ion-list>
    <ion-list  *ngIf="mode">
      <button menuClose ion-item *ngFor="let p of pagesPrestador" (click)="openPage(p)">
          {{p.title}} 
      </button> 
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
