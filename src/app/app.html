<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title style=" float:left;margin-top:6px">Menu</ion-title>
      <img  style="float: right;" class="circle" width="40px" height="40px" [src]="'assets/icon/prestador.png'"> 
        <ion-toggle style="float:right;margin-left:-22px;margin-right: -15px;"></ion-toggle>
        <img  style="float: right;margin-top:0px;" class="circle" width="55px" height="40px" [src]="'assets/icon/user.png'"> 

    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button> 
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
